<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" mode="side">
    <app-search-bar></app-search-bar>
    <img
      class="illini-image"
      src="https://logos-world.net/wp-content/uploads/2020/07/Illinois-Fighting-Illini-Logo.png"
      alt="Illini logo"
    />
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="openDialog()">
      <mat-icon>add_location</mat-icon>
      <span>Add Location</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <button
      mat-icon-button
      class="panel-button"
      color="primary"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> keyboard_arrow_right </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> keyboard_arrow_left </mat-icon>
    </button>

    <app-map></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
