<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" mode="side">
    <app-search-bar></app-search-bar>
    <img
      class="avatar mat-elevation-z8"
      src="https://icon-library.com/images/map-app-icon/map-app-icon-22.jpg"
    />
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="openDialog()">
      <mat-icon>add_location</mat-icon>
      <span>Add Location</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>User made</span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>local_activity</mat-icon>
      <span>Local events</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <button
      mat-icon-button
      class="panel-button"
      color="primary"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> keyboard_arrow_right </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> keyboard_arrow_left </mat-icon>
    </button>

    <app-map></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
